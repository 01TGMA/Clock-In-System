    <!--Create Employee-->
    <div id="newEmployee">
        <span id="close">&times;</span>
        <h2>New Employee</h2>
       
        <form>
            <input type="text" class="newemployee" id="createFistName" name="FirstName" placeholder="Enter First Name" required><br>
            <input type="text" class="newemployee" id="createLastName" name="LastName" placeholder="Enter Last Name" required><br>
            <input type="text" class="newemployee" id="JobPosition" placeholder="Job Position" required> 
            <p id="progress"></p>
            <button id="createEmployee" type="button">Create</button>
        </form>
    </div>

    <!-- Display All Employees -->
    <div id="allEmployees">
        
    </div>

        <span id="closeEDP">&times;</span>
